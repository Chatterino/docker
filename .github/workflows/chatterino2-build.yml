  build:
    # needs: push
    name: "Build TEST DOCKER IMAGE"
    runs-on: ubuntu-latest
    container: ghcr.io/chatterino/chatterino2-build-ubuntu-20.04:latest
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            qt-version: 6.6.1
            dockerfile: Dockerfile_chatterino2-build-ubuntu-20.04
          - os: ubuntu-22.04
            qt-version: 6.6.1
            dockerfile: Dockerfile_chatterino2-build-ubuntu-22.04
    env:
      C2_PLUGINS: "ON"
      C2_BUILD_WITH_QT6: "ON"

    steps:
      - uses: actions/checkout@v4
        with:
          repository: "Chatterino/chatterino2"
          submodules: recursive
      - uses: actions/checkout@v4
        with:
          path: "chatterino-docker"

      - name: Build docker image
        run: |
          docker build -t local < ./chatterino-docker/${{ matrix.dockerfile }}

      - name: Test docker image
        run: |
          docker run -v "${PWD}:/srv" -w"/srv" local ./.CI/full-ubuntu-build.sh
